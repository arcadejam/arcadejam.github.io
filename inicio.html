<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transici√≥n de Video</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
            background: linear-gradient(to bottom right, #B07D93, #A64CA6);
        }


        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
        }

        .title {
            text-align: center;
            color: #4a004a;
            font-size: 3vw;
            padding: 0.5em 0 0.2em;
            flex-shrink: 0;
            margin-top: 0;
        }

        .content {
            display: flex;
            flex: 1;
        }

        .left {
            flex: 1;
            display: flex;
            margin-left: 3em;
        }

        .right {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2vw;
            
            white-space: nowrap;
            margin-top: 2em;
        }

        .animated-text span {
            opacity: 0;
            animation: fadeInOut 10s linear infinite;
        }

        .animated-text {
            text-decoration: underline;
            text-decoration-line: underline;
            margin: 7em 0;
            margin-top: 15em;
            text-align: center;
        }

        .animated-text span:nth-child(n) {
            animation-delay: calc(0.1s * var(--i));
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            80% {
                opacity: 1;
            }

            90% {
                opacity: 0;
            }

            100% {
                opacity: 0;
            }
        }



        img.poster {
            aspect-ratio: auto;
            max-width: 35em;
            width: auto;
            height: auto;
            background: #fff;
            border: 4px solid #a64ca6;
            border-radius: 1em;
            margin: 1em 0.5em;
            padding: 1em;
            overflow: hidden;
        }

        .logo {
            perspective: 1000px;
            margin-top: auto;
            margin-bottom: 2em;
            /* <-- Empuja el logo hacia el final del contenedor */
        }

        .logo img {
            max-width: 5em;
            width: auto;
            height: auto;
            margin-top: 1em;
            animation: spinY 2s linear infinite;
            transform-style: preserve-3d;
        }

        @keyframes spinY {
            from {
                transform: rotateY(0deg);
            }

            to {
                transform: rotateY(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="left">
                <img class="poster" src="img/cartel.jpg" alt="Cartel del evento">
            </div>
            <div class="right">
                <div class="title">Jam Attack 2</div>
                <div class="animated-text" id="animatedText"></div>
                <div class="logo">
                    <img src="img/mkg.png" alt="logo MKG" />
                </div>
            </div>
        </div>
    </div>

    <script>
        const text = "Comenzamos en Breve...";
        const container = document.getElementById("animatedText");

        text.split("").forEach((char, i) => {
            const span = document.createElement("span");
            span.textContent = char;
            span.style.setProperty("--i", i);
            container.appendChild(span);
        });
    </script>
</body>

</html>
